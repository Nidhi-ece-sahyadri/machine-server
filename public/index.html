<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Health Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Gauge Plugin -->
    <script src="https://unpkg.com/chartjs-chart-gauge@3.0.1/dist/chartjs-chart-gauge.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4db8ff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 8px #000;
        }

        .status {
            font-size: 1.4rem;
            font-weight: bold;
        }

        canvas {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>ðŸ›  Machine Health Dashboard</h1>

<div class="grid">

    <div class="card">
        <div class="status">Status: <span id="status">--</span></div>
    </div>

    <div class="card"><p>Health Index</p><canvas id="healthGauge"></canvas></div>
    <div class="card"><p>Vibration Score</p><canvas id="vibGauge"></canvas></div>
    <div class="card"><p>Temperature Score</p><canvas id="tempGauge"></canvas></div>
    <div class="card"><p>Electrical Score</p><canvas id="elecGauge"></canvas></div>
    <div class="card"><p>RPM Score</p><canvas id="rpmGauge"></canvas></div>
    <div class="card"><p>Correlation Score</p><canvas id="corrGauge"></canvas></div>

</div>

<div class="card" style="margin-top:30px;">
    <h2>Health Heartbeat</h2>
    <canvas id="healthChart" height="120"></canvas>
</div>

<script>
    // REGISTER GAUGE PLUGIN (REQUIRED)
    Chart.register(GaugeController, ArcElement, Needle, ValueLabel);

    function createGauge(ctx) {
        return new Chart(ctx, {
            type: 'gauge',
            data: {
                datasets: [{
                    value: 0,
                    data: [0, 100],
                    minValue: 0,
                    maxValue: 100,
                    backgroundColor: ["#ff3333", "#ffaa33", "#ffee33", "#33ff77"]
                }]
            },
            options: {
                responsive: true,
                needle: {
                    width: 4,
                    length: 70,
                    color: "white"
                },
                valueLabel: {
                    display: true,
                    formatter: (v) => v.toFixed(1) + "%"
                }
            }
        });
    }

    // CREATE GAUGES
    const healthGauge = createGauge(document.getElementById("healthGauge"));
    const vibGauge = createGauge(document.getElementById("vibGauge"));
    const tempGauge = createGauge(document.getElementById("tempGauge"));
    const elecGauge = createGauge(document.getElementById("elecGauge"));
    const rpmGauge = createGauge(document.getElementById("rpmGauge"));
    const corrGauge = createGauge(document.getElementById("corrGauge"));

    // HEARTBEAT CHART
    const healthChart = new Chart(document.getElementById("healthChart"), {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                label: "Health Index",
                data: [],
                borderWidth: 2,
                borderColor: "cyan",
                tension: 0.25,
                pointRadius: 0
            }]
        },
        options: {
            scales: {
                y: { min: 0, max: 100, ticks: { color: "#fff" }},
                x: { ticks: { color: "#fff" }}
            }
        }
    });

    async function fetchCSV() {
        try {
            const res = await fetch("/latest-data");
            if (!res.ok) return;

            const csv = await res.text();
            const rows = csv.trim().split("\n");
            const headers = rows[0].split(",");
            const last = rows[rows.length - 1].split(",");

            const get = (h) => parseFloat(last[headers.indexOf(h)]);

            const status = last[headers.indexOf("Status")];
            const statusEl = document.getElementById("status");
            statusEl.textContent = status;

            // STATUS COLOR
            statusEl.style.color =
                status === "HEALTHY" ? "lime" :
                status === "WARNING" ? "yellow" :
                status === "FAULTY" ? "red" : "white";

            // UPDATE GAUGES
            healthGauge.data.datasets[0].value = get("HealthIndex");
            vibGauge.data.datasets[0].value = get("vibScore");
            tempGauge.data.datasets[0].value = get("tempScore");
            elecGauge.data.datasets[0].value = get("elecScore");
            rpmGauge.data.datasets[0].value = get("rpmScore");
            corrGauge.data.datasets[0].value = get("corrScore");

            healthGauge.update();
            vibGauge.update();
            tempGauge.update();
            elecGauge.update();
            rpmGauge.update();
            corrGauge.update();

            // HEARTBEAT UPDATE
            const ts = last[headers.indexOf("Timestamp")];

            healthChart.data.labels.push(ts);
            healthChart.data.datasets[0].data.push(get("HealthIndex"));

            if (healthChart.data.labels.length > 20) {
                healthChart.data.labels.shift();
                healthChart.data.datasets[0].data.shift();
            }

            healthChart.update();

        } catch (err) {
            console.error("CSV Error:", err);
        }
    }

    setInterval(fetchCSV, 3000);
    fetchCSV();
</script>

</body>
</html>
