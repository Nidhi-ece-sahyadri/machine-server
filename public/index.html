<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Health Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        .card {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            background: #e9e9e9;
        }

        .status-healthy {
            background: #c9ffd5;
        }
        .status-warning {
            background: #fff6bf;
        }
        .status-faulty {
            background: #ffcccc;
        }

        .label {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

        <h1>Machine Health Dashboard</h1>

        <div id="machine-status" class="card">

    </div>
