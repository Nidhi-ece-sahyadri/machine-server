<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Health Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Gauge Plugin -->
   <script src="https://unpkg.com/chartjs-chart-gauge@3.0.1/dist/chartjs-chart-gauge.min.js"></script>


    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4db8ff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 8px #000;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
        }

        canvas {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>ðŸ›  Machine Health Dashboard</h1>

<div class="grid">

    <div class="card">
        <div class="status">Status: <span id="status">--</span></div>
    </div>

    <div class="card">
        <p>Health Index</p>
        <canvas id="healthGauge" width="260" height="260"></canvas>
    </div>

    <div class="card">
        <p>Vibration Score</p>
        <canvas id="vibGauge" width="260" height="260"></canvas>
    </div>

    <div class="card">
        <p>Temperature Score</p>
        <canvas id="tempGauge" width="260" height="260"></canvas>
    </div>

    <div class="card">
        <p>Electrical Score</p>
        <canvas id="elecGauge" width="260" height="260"></canvas>
    </div>

    <div class="card">
        <p>RPM Score</p>
        <canvas id="rpmGauge" width="260" height="260"></canvas>
    </div>

    <div class="card">
        <p>Correlation Score</p>
        <canvas id="corrGauge" width="260" height="260"></canvas>
    </div>

</div>

<!-- Heartbeat Graph -->
<div class="card" style="margin-top: 30px;">
    <h2>Health Heartbeat (Live Trend)</h2>
    <canvas id="healthChart" height="130"></canvas>
</div>

<script>
    // ----------------------
    // GAUGE CREATOR FUNCTION
    // ----------------------
    function createGauge(ctx) {
    return new Chart(ctx, {
        type: 'gauge',
        data: {
            datasets: [{
                value: 0,
                data: [0, 100],
                minValue: 0,
                maxValue: 100,
                backgroundColor: ["#ff3333", "#ffaa33", "#ffee33", "#33ff77"]
            }]
        },
        options: {
            responsive: true,
            needle: {
                width: 5,
                length: 70,
                color: "white"
            },
            valueLabel: {
                display: true,
                formatter: (v) => v.toFixed(1) + "%"
            }
        }
    });
}


    // Create all gauges
    const healthGauge = createGauge(document.getElementById('healthGauge'));
    const vibGauge = createGauge(document.getElementById('vibGauge'));
    const tempGauge = createGauge(document.getElementById('tempGauge'));
    const elecGauge = createGauge(document.getElementById('elecGauge'));
    const rpmGauge = createGauge(document.getElementById('rpmGauge'));
    const corrGauge = createGauge(document.getElementById('corrGauge'));

    // -----------------------------
    // HEALTH HEARTBEAT LINE GRAPH
    // -----------------------------
    const ctxLine = document.getElementById("healthChart");
    const healthChart = new Chart(ctxLine, {
        type: "line",
        data: {
            labels: [],
           datasets: [{
    value: 0,
    data: [0, 100],      // (start, end)
    minValue: 0,
    maxValue: 100,
    backgroundColor: ["#ff3333", "#ffaa33", "#ffee33", "#33ff77"]
}]
        },
        options: {
            scales: {
                x: { ticks: { color: "#fff" } },
                y: { ticks: { color: "#fff" }, min: 0, max: 100 }
            }
        }
    });

    // ----------------------
    // FETCH CSV + UPDATE UI
    // ----------------------
    async function fetchCSV() {
        try {
            const res = await fetch('/latest-data');
            if (!res.ok) return;
            const text = await res.text();
            const rows = text.trim().split('\n');
            const headers = rows[0].split(',');
            const last = rows[rows.length - 1].split(',');

            function val(label) {
                return parseFloat(last[headers.indexOf(label)]);
            }

            // Update status
            const status = last[headers.indexOf("Status")];
            const statusEl = document.getElementById("status");
            statusEl.textContent = status;

            if (status === "HEALTHY") statusEl.style.color = "lime";
            else if (status === "WARNING") statusEl.style.color = "yellow";
            else if (status === "FAULTY") statusEl.style.color = "red";
            else statusEl.style.color = "white";

            // Update gauges
            healthGauge.data.datasets[0].value = val("HealthIndex");
            vibGauge.data.datasets[0].value = val("vibScore");
            tempGauge.data.datasets[0].value = val("tempScore");
            elecGauge.data.datasets[0].value = val("elecScore");
            rpmGauge.data.datasets[0].value = val("rpmScore");
            corrGauge.data.datasets[0].value = val("corrScore");

            healthGauge.update();
            vibGauge.update();
            tempGauge.update();
            elecGauge.update();
            rpmGauge.update();
            corrGauge.update();

            // Update heartbeat graph
            const timestamp = last[headers.indexOf("Timestamp")];
            healthChart.data.labels.push(timestamp);
            healthChart.data.datasets[0].data.push(val("HealthIndex"));

            if (healthChart.data.labels.length > 20) {
                healthChart.data.labels.shift();
                healthChart.data.datasets[0].data.shift();
            }

            healthChart.update();

        } catch (err) { console.error(err); }
    }

    setInterval(fetchCSV, 3000);
    fetchCSV();
</script>

</body>
</html>
