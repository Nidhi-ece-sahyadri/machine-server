<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Health Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Gauge Plugin (Correct Working Version) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-gauge@3.1.0"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4db8ff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 8px #000;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .value {
            font-size: 1.3rem;
            color: #4db8ff;
            margin-top: 6px;
        }

        canvas {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>ðŸ›  Machine Health Dashboard</h1>

<div class="grid">

    <div class="card">
        <div class="status">Status: <span id="status">--</span></div>
    </div>

    <!-- HEALTH -->
    <div class="card">
        <p>Health Index</p>
        <canvas id="healthGauge"></canvas>
        <p class="value" id="healthValue">--%</p>
    </div>

    <!-- VIB -->
    <div class="card">
        <p>Vibration Score</p>
        <canvas id="vibGauge"></canvas>
        <p class="value" id="vibValue">--%</p>
    </div>

    <!-- TEMP -->
    <div class="card">
        <p>Temperature Score</p>
        <canvas id="tempGauge"></canvas>
        <p class="value" id="tempValue">--%</p>
    </div>

    <!-- ELECTRICAL -->
    <div class="card">
        <p>Electrical Score</p>
        <canvas id="elecGauge"></canvas>
        <p class="value" id="elecValue">--%</p>
    </div>

    <!-- RPM -->
    <div class="card">
        <p>RPM Score</p>
        <canvas id="rpmGauge"></canvas>
        <p class="value" id="rpmValue">--%</p>
    </div>

    <!-- CORR -->
    <div class="card">
        <p>Correlation Score</p>
        <canvas id="corrGauge"></canvas>
        <p class="value" id="corrValue">--%</p>
    </div>

</div>

<div class="card" style="margin-top: 30px;">
    <h2>Health Heartbeat (Live Trend)</h2>
    <canvas id="healthChart" height="130"></canvas>
</div>

<script>

    /* -----------------------------
       GAUGE CREATOR FUNCTION
    ----------------------------- */
    function createGauge(ctx) {
        return new Chart(ctx, {
            type: 'gauge',
            data: {
                datasets: [{
                    value: 0,
                    data: [0, 100],
                    minValue: 0,
                    maxValue: 100,
                    backgroundColor: ["#ff3333", "#ffaa33", "#ffee33", "#33ff77"],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                needle: {
                    width: 4,
                    length: 70,
                    color: "white"
                },
                valueLabel: {
                    display: false
                }
            }
        });
    }

    /* -----------------------------
       CREATE GAUGES
    ----------------------------- */
    const healthGauge = createGauge(document.getElementById('healthGauge'));
    const vibGauge = createGauge(document.getElementById('vibGauge'));
    const tempGauge = createGauge(document.getElementById('tempGauge'));
    const elecGauge = createGauge(document.getElementById('elecGauge'));
    const rpmGauge = createGauge(document.getElementById('rpmGauge'));
    const corrGauge = createGauge(document.getElementById('corrGauge'));

    /* -----------------------------
       HEALTH LINE CHART
    ----------------------------- */
    const healthChart = new Chart(document.getElementById("healthChart"), {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                label: "Health Index",
                borderWidth: 2,
                data: [],
                borderColor: "#4db8ff"
            }]
        },
        options: {
            scales: {
                x: { ticks: { color: "#fff" } },
                y: { ticks: { color: "#fff" }, min: 0, max: 100 }
            }
        }
    });

    /* -----------------------------
       FETCH CSV + UPDATE UI
    ----------------------------- */
    async function fetchCSV() {
        try {
            const res = await fetch('/latest-data');
            if (!res.ok) return;

            const text = await res.text();
            const rows = text.trim().split('\n');
            const headers = rows[0].split(',');
            const last = rows[rows.length - 1].split(',');

            function val(name) {
                return parseFloat(last[headers.indexOf(name)]);
            }

            /* --- STATUS --- */
            const status = last[headers.indexOf("Status")];
            const statusEl = document.getElementById("status");
            statusEl.textContent = status;
            statusEl.style.color = (status === "HEALTHY") ? "lime" :
                                   (status === "WARNING") ? "yellow" : "red";

            /* --- UPDATE GAUGES + LABELS --- */
            const gauges = [
                ["HealthIndex", healthGauge, "healthValue"],
                ["vibScore", vibGauge, "vibValue"],
                ["tempScore", tempGauge, "tempValue"],
                ["elecScore", elecGauge, "elecValue"],
                ["rpmScore", rpmGauge, "rpmValue"],
                ["corrScore", corrGauge, "corrValue"]
            ];

            gauges.forEach(g => {
                const value = val(g[0]);
                g[1].data.datasets[0].value = value;
                g[1].update();
                document.getElementById(g[2]).textContent = value.toFixed(2) + "%";
            });

            /* --- UPDATE LINE GRAPH --- */
            const timestamp = last[headers.indexOf("Timestamp")];

            healthChart.data.labels.push(timestamp);
            healthChart.data.datasets[0].data.push(val("HealthIndex"));

            if (healthChart.data.labels.length > 20) {
                healthChart.data.labels.shift();
                healthChart.data.datasets[0].data.shift();
            }

            healthChart.update();

        } catch (err) {
            console.error("CSV Fetch Error:", err);
        }
    }

    setInterval(fetchCSV, 3000);
    fetchCSV();
</script>

</body>
</html>
